      edit_app_header: "Jelentkezés módosítása"
      fandom_explained: "A manga, anime, könyv, képregény, film vagy játék címe, ahonnan a karakter van. Amennyiben nincs ilyen forrás, vagy a karakter designját megváltoztattad, azt kell ide írnod, hogy 'original'."
      primary_image_explained: "Ezt a képet vetítjük ki a színpadon és a karaktered referenciaképe is ez. A pontos követelkményeket olvasd el a szabályzatban"
      primary_art_explained: "A feltöltött fájlok nevét ékezetek nélkül a következőképp add meg: kategória_vezetéknév_keresztnév"
      stage_music_explained: "Egy mp3-at vagy egy videót tölts fel, amit a színpadi fellépésed alatt bejátszunk. A pontos követelményeket olvasd el a szabályzatban. Craft esetén csak zenét tölts fel!"
      extra_images_cosplay_explained: "Ezeket a képeket csak a zsűri fogja megnézni. Például más szögből ábrázolják a karaktered, vagy a karakter részleteit mutajták be."
      extra_images_digital_art_explained: "Ebben a kategóriában a kép mellé a fázisfotókat is fel kell tölteni"
      veteran_explained: "Kaptál-e legalább egyszer jelölést egy MondoConos cosplay versenyen?"
      age_explained: "14 évnél fiatalabb versenyzők a fiatal tehetség díjat is megszerezhetik"
      perf_requests_explained: "Ide írd le a fellépésedhez kapcsolódó megjegyzéseket és kéréseket, például: fények, felpakolási idő, stb."
      group_list_explained: "Rajtad kívül az összes csapattag polgári nevét (esetleg a cosplayes művésznevüket), az általuk cosplayelt karakterek nevét és az email címét írd le."
      consent_explained: "Ezen a versenyen csak azok vehetnek részt, akik betöltötték a 18. életévüket és legalább 2 éve magyar állampolgárok vagy magyarországi lakcímmel rendelkeznek és nem vesznek részt a verseny szervezésében."
      consent_must_be_given: "El kell fogadnod a nevezési feltételeket."
      competition_already_full: "A jelentkezők száma már elérte a létszámkorlátot. Erre a versenyre már nem lehet jelentkezni."
      competition_error: "Téves jelentkezés, erre a versenyre most nem lehet jelentkezni."
      application_sent: "Jelentkezésedet rögzítettük. A versenyszervező át fogja nézni."
      admin_msg_intro: "A jelentkezésedet a versenyszervező az alábbi üzenettel küldte vissza, kérlek e szerint módosítsd!"
